<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-3 | Layout Assignment-3 | Md. Sabbir Ahmed</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header">
        <div class="logo">
            <h1>Logo</h1>
        </div>

        <div class="menu">
            <h1>This is menu</h1>
        </div>
    </div>

    <div class="bar">
        <h1>Bar</h1>
    </div>

    <div class="content">
        <div class="left">
            <h1>Left</h1>
        </div>

        <div class="center">
            <div class="top">
                <h1>Top</h1>
            </div>

            <div class="middle">
                <div class="middle_left">
                    <h1>Middle Left</h1>
                </div>

                <div class="middle_right">
                    <h1>Middle Right</h1>
                </div>
            </div>

            <div class="bottom">
                <h1>bottom</h1>
            </div>
        </div>

        <div class="right">
            <h1>Right</h1>
        </div>
    </div>

    <div class="footer">
        <h1>Footer</h1>
    </div>
    
</body>
</html>
